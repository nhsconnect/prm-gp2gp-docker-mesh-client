<?xml version="1.0"?>
<MESHConfig>
    <PrimaryURL>https://mesh.spineservices.nhs.uk</PrimaryURL>
    <LogPath>/usr/local/MESH-APP-HOME/log</LogPath>
    <KeyStorePath>/usr/local/MESH-APP-HOME/KEYSTORE/mesh.keystore</KeyStorePath>
    <KeyStorePassword>$KEYSTORE_PASSWORD</KeyStorePassword>
    <WorkPath>/usr/local/MESH-APP-HOME/working</WorkPath>
    <ProxyPath>/usr/local/MESH-APP-HOME/proxy</ProxyPath>
    <SignalPath>/usr/local/MESH-APP-HOME/sig</SignalPath>
    <PollPeriod>30</PollPeriod>
    <ServerRetry>3</ServerRetry>
    <MaxMessages>100</MaxMessages>
    <MaxConnections>4</MaxConnections>
    <AutoUpgrade>N</AutoUpgrade>
    <Client>
        <ClientIdentity>$PROD_MESH_MAILBOX_NAME</ClientIdentity>
        <ClientAuthentication>$PROD_MESH_MAILBOX_PASSWORD</ClientAuthentication>
        <MailboxType>MESH</MailboxType>
        <InterfaceRoot>/root/MESH-DATA-HOME/gp2gp</InterfaceRoot>
        <CollectReport>Y</CollectReport>
        <TransferReport>N</TransferReport>
        <PollReport>N</PollReport>
        <SaveSent>Y</SaveSent>
    </Client>
    <Client>
        <ClientIdentity>$TEST_MESH_MAILBOX_NAME</ClientIdentity>
        <ClientAuthentication>$TEST_MESH_MAILBOX_PASSWORD</ClientAuthentication>
        <InterfaceRoot>/root/MESH-DATA-HOME/gp2gp-test</InterfaceRoot>
        <ClientLogLevel>1</ClientLogLevel>
        <CollectReport>Y</CollectReport>
        <DelayReport>N</DelayReport>
        <TransferReport>N</TransferReport>
        <PollReport>N</PollReport>
        <SaveSent>Y</SaveSent>
    </Client>
</MESHConfig>