<?xml version="1.0"?>
<MESHConfig>
    <PrimaryURL>https://mesh.spineservices.nhs.uk</PrimaryURL>
    <LogPath>$MESH_APP_HOME/log</LogPath>
    <KeyStorePath>$MESH_APP_HOME/KEYSTORE/mesh.keystore</KeyStorePath>
    <KeyStorePassword>$KEYSTORE_PASSWORD</KeyStorePassword>
    <WorkPath>$MESH_APP_HOME/working</WorkPath>
    <ProxyPath>$MESH_APP_HOME/proxy</ProxyPath>
    <SignalPath>$MESH_APP_HOME/sig</SignalPath>
    <PollPeriod>30</PollPeriod>
    <ServerRetry>3</ServerRetry>
    <MaxMessages>100</MaxMessages>
    <MaxConnections>4</MaxConnections>
    <AutoUpgrade>N</AutoUpgrade>
    <Client>
        <ClientIdentity>$TEST_MESH_MAILBOX_NAME</ClientIdentity>
        <ClientAuthentication>$TEST_MESH_MAILBOX_PASSWORD</ClientAuthentication>
        <InterfaceRoot>$MESH_DATA_HOME/gp2gp-test</InterfaceRoot>
        <ClientLogLevel>1</ClientLogLevel>
        <CollectReport>Y</CollectReport>
        <DelayReport>N</DelayReport>
        <TransferReport>N</TransferReport>
        <PollReport>N</PollReport>
        <SaveSent>Y</SaveSent>
    </Client>
</MESHConfig>